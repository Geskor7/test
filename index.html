<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Visible Animated Dot Field</title>
<style>
  body { margin:0; background:black; overflow:hidden; }
  canvas { display:block; filter: blur(0.7px); }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

function resize(){
  c.width = innerWidth;
  c.height = innerHeight;
}
window.addEventListener('resize', resize);
resize();

const spacing = 16;  // bigger spacing
const chars = ["Â·",".","o","0","+",""];
ctx.textAlign = "center";
ctx.textBaseline = "middle";

function hash(x,y){
  return Math.abs(Math.sin(x12.9898 + y78.233)) % 1;
}

function arch(x,y,cx,cy,w,h){
  const dx = Math.abs(x - cx) / w;
  const dy = Math.abs(y - cy) / h;
  return Math.max(0, 1 - (dxdx + dydy));
}

function draw(time){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.font = "18px monospace";  // bigger font

  for(let y=0; y<c.height; y+=spacing){
    for(let x=0; x<c.width; x+=spacing){
      let b = 0;

      b += arch(x,y,c.width0.5,c.height0.38,c.width0.3,c.height0.3);
      b += arch(x,y,c.width0.25,c.height0.5,c.width0.25,c.height0.25);
      b += arch(x,y,c.width0.75,c.height0.5,c.width0.25,c.height0.25);
      b += arch(x,y,c.width0.5,c.height0.75,c.width0.3,c.height0.2);

      const noise = hash(x,y);
      const flicker = 0.15 Math.sin(time0.003 + noise10); // stronger flicker
      b += noise0.2 + flicker;

      b = Math.min(Math.max(b,0),1);

      const ci = Math.floor(b (chars.length-1));
      const ch = chars[ci];

      // stronger alpha so dots are visible
      ctx.fillStyle = rgba(255,210,120,${0.5 + b*0.5});
      ctx.fillText(ch, x, y);
    }
  }

  requestAnimationFrame(draw);
}

requestAnimationFrame(draw);
</script>
</body>
</html>
